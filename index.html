<!DOCTYPE html>

<html>
	<head>
		<title>
			MOfire
		</title>
		<link rel="stylesheet" type="text/css" media="all" href="style.css" />
	</head>
	
	<body>
		<div id="base">
			img src="images/static.png"
			
			<div class="corner-block" id="top-left">
				<div class="text-feed" id="logo">
					logo	
				</div>
				<div class="text-feed" id="banner">
					banner	
				</div>
				<div class="text-feed" id="session">
					session	
				</div>
			</div>

			<div class="corner-block" id="top-right">
				<div class="text-feed" id="soc-bar">
					soc-bar	
				</div>
				
			</div>

			<div class="corner-block" id="bottom-left">
				<div class="text-feed" id="track-info">
					track-info	
				</div>
				<div class="text-feed" id="vid-info">
					vid-info	
				</div>
				<div class="text-feed" id="status-info">
					status-info	
				</div>
			</div>
				
			<div class="corner-block" id="bottom-right">
				<div class="text-feed" id="dynamic-tab">
					dynamic-tab	
				</div>
				
			</div>

		</div>
		
	</body>
</html>
